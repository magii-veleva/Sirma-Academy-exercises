<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>
<body>
  <table id="sampleTable" border="1">
    <tbody>
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
</tbody>
  </table>
  <br>
  <input type="button" onclick="insertRow()" value="Insert row"> 

  <script>
    function insertRow() {
        // Select table
        const tableBodyElement = document.querySelector('#sampleTable > tbody');

        //Count rows
        const rowCount = tableBodyElement.children.length
  

        // Create first td
        const firstTdElement = document.createElement('td');
        firstTdElement.textContent = `Row${rowCount + 1} cell1`;

        const secondTdElement = document.createElement('td');
        secondTdElement.textContent = `Row${rowCount + 1} cell2`;

        //Create row
        const rowElement = document.createElement('tr');
        rowElement.appendChild(firstTdElement);
        rowElement.appendChild(secondTdElement);
        
        // Append row to table
        tableBodyElement.appendChild(rowElement)
        console.log(rowElement);
    }
  </script>
</body>
</html>
