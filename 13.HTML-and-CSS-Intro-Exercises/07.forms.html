<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="">
        <input type="checkbox" name="animal1" value="Dog">
        <label for="animal1">I have a dog</label> <br>
        <input type="checkbox" name="animal2" value="Cat">
        <label for="animal2">I have a cat</label> <br>
        <input type="submit" value="Submit">
        <input type="button" value="Submit">
    </form>
    
</body>
</html>
